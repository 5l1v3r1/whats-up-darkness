<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>About</title>
    <script>
        require('module-alias/register')
        const CONSTANTS = require("@constants")
        window.onload = () => {
            document.getElementById("logo").setAttribute("src", CONSTANTS.IMAGES.APP)
            document.getElementById("version").innerHTML = CONSTANTS.APP_VERSION
        }
    </script>
</head>
<body>
    <div id="container">
        <img src="" alt="logo" id="logo">
        <br>
        <br>
        <h3><b>What's Up Darkness?</b></h3>
        <h4 id="version">@version</h4>
        <br>
        <h5>Copyright Â© 2018 tncga
        <br>
        <code>MIT License</code></h5>
        <br>
        <a href="https://github.com/tncga/whats-up-darkness">Github</a>
    </div>
</body>
</html>
