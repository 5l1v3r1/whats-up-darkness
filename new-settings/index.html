<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="group" id="application-settings">
        <div class="group-title">
            Application Settings
        </div>
        <div class="group-body container">
            <div class="option">
                <div class="option-name" title="Close button minimizes the window instead of closing application.">
                    Minimize to tray
                </div>
                <div class="option-value">
                    <input class="toggle" type="checkbox" id="minimizeToTray" />
                </div>
            </div>
            <div class="option">
                <div class="option-name" title="The application will start previous size every time.">
                    Remember the size of the window
                </div>
                <div class="option-value">
                    <input class="toggle" type="checkbox" id="saveWindowSize" />
                </div>
            </div>
            <div class="option">
                <div class="option-name" title="Shows notification when a new message is arrived.">
                    Show desktop notifications
                </div>
                <div class="option-value">
                    <input class="toggle" type="checkbox" id="showDesktopNotifications" />
                </div>
            </div>
            <div class="option">
                <div class="option-name" title="Open Spotify links in Spotify application.">
                    Open Spotify links in the desktop application
                </div>
                <div class="option-value">
                    <input class="toggle" type="checkbox" id="openInSpotifyApp" />
                </div>
            </div>            
        </div>
    </section>

    <section class="group" id="theme-settings">
        <div class="group-title double-text">
            <div>Theme Settings</div>
            <div class="theme-version">
                <a href="https://github.com/vednoc/onyx">
                    <span>0.0.0</span>
                </a>
            </div>
        </div>
        <div class="group-body">
            sdsd
        </div>
    </section>
</body>
</html>
